name: master

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - run: |
        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          apt-get install build-essential libgl1-mesa-dev zlib-dev
        fi         
      shell: bash
    - uses: actions/checkout@v2
    - name: Build
      run: ./build
